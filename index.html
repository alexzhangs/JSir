<html>
<head>
<title>DHTML test</title>

<script type="text/javascript">
var DhtmlTest = function()
{
    this.times = 0;
    this.sandbox = [];
    this.source = [];
    this.sourceExecuted = [];
    this.sourceDraft = []; // for storing the temperory editing.
    this.sourceDraftPointer = 0;
    this.identity = Math.random().toString().substr(2, 10);

    var body = _("body");
    DhtmlTest.createTrack(body);
    DhtmlTest.createBound(body);
    DhtmlTest.createResult(body);
    DhtmlTest.createBound(body);

    if (DhtmlTest.permanentObj) {
	this.doc = DhtmlTest.backup();
    }
};

DhtmlTest.javascript = "text/javascript";
DhtmlTest.vbscript = "text/vbscript";
DhtmlTest.sourceId = "__source";
DhtmlTest.trackId = "__track";
DhtmlTest.resultId = "__result";
DhtmlTest.trackMaxCols = 3;
DhtmlTest.signature = "\x10\x7f\x00";
DhtmlTest.currDraft = "__currDraft";
DhtmlTest.privDraft = "__privDraft";
DhtmlTest.nextDraft = "__nextDraft";

DhtmlTest.permanentObj = false; // set this true if document.write() after page loaded does not destroy Window Objects.
DhtmlTest.scriptPartOneId = "__scriptPartOne";
DhtmlTest.scriptPartTwoId = "__scriptPartTwo";
DhtmlTest.abandonScript = false; // set this true if setting innerHTML loses the leading <script> node.

DhtmlTest.abilityTest = function()
{
    DhtmlTest.permanentObjTest();
    DhtmlTest.abandonScriptTest();
};

DhtmlTest.permanentObjTest = function()
{
    var win = open();
    win.document.write($(DhtmlTest.scriptPartOneId).value);
    win.document.close();
    win.close();
    //win = null;
};

DhtmlTest.abandonScriptTest = function()
{
    var div = document.createElement("div");
    var script = document.createElement("script");
    div.innerHTML = DhtmlTest.outerHTML(script);
    DhtmlTest.abandonScript = div.childNodes.length ? false : true;
    delete div, script;
};

DhtmlTest.createBound = function(node)
{
    var hr = document.createElement("hr");
    node.appendChild(hr);
};

// parameter: node - where to append
DhtmlTest.createTrack = function(node)
{
    var table = document.createElement("table");
    var tbody = document.createElement("tbody");
    table.id = DhtmlTest.trackId;
    //table.style = "border-top: solid 1px";
    table.appendChild(tbody);
    node.appendChild(table);
};

// parameter: node - where to append
DhtmlTest.createResult = function(node)
{
    var result = document.createElement("div");
    result.id = DhtmlTest.resultId;
    if (DhtmlTest.permanentObj) {
	result.style.display = "none";
	signature = document.createTextNode(DhtmlTest.signature);
	result.appendChild(signature);
    }
    node.appendChild(result);
};

DhtmlTest.backup = function()
{
    if (document.createRange) {
        var r = document.createRange();
        r.setStartBefore(document.firstChild);
        r.setEndAfter(document.lastChild);
        return r.cloneContents();
    }
    else {
	return document.cloneNode(true);
	/*
	var doc = document.createDocumentFragment();
	for (var i=0; i<document.childNodes.length; i++) {
	    var doc
	    doc.appendChild(document.childNodes[i]);
	}
	return doc;
	*/
    }
};

// parameter: doc - Which restore from
DhtmlTest.restore = function(doc)
{
    var clone = doc.cloneNode(true);
    if (document.createRange) {
	var r = document.createRange();
	r.setStartBefore(document.firstChild);
	r.setEndAfter(document.lastChild);
	r.deleteContents();
	document.appendChild(clone);
    }
    else {
	DhtmlTest.clearNode(document);
	for (var i=0; i<clone.childNodes.length; i++) {
	    document.appendChild(clone.childNodes[i]);
	}
    }
};

DhtmlTest.prototype.getLastWindow = function()
{
    for (var i=this.sandbox.length-1; i>-1; i--)
	if (this.sandbox[i] != window) return this.sandbox[i];
    return null;
};

DhtmlTest.callDo = function(obj, foo, param)
{
    return function(ev){ // ev is default set with the event Object which was produced by where called callDo().
	obj[foo](param);
	return false; // To avoid to navigate away from where called callDo();
    };
};

DhtmlTest.prototype.focusWindow = function(times)
{
    var sandbox = this.sandbox[times];
    sandbox && sandbox.focus && sandbox.focus();
};

DhtmlTest.prototype.closeWindow = function(times)
{
    var sandbox = this.sandbox[times];
    sandbox && !sandbox.closed && sandbox.close();
};

DhtmlTest.prototype.reuseSource = function(times)
{
    var source = $(DhtmlTest.sourceId);
    this.setDraft();
    DhtmlTest.setTextarea(source, this.source[times]);
};

DhtmlTest.exactScriptType = function(type)
{
    return type.split("/")[1];
};

DhtmlTest.clearNode = function(node)
{
    if (node) while (node.firstChild) { node.removeChild(node.firstChild); }
};

DhtmlTest.clearTextarea = function(el)
{
    el.value && (el.value = "");
    el.innerHTML && DhtmlTest.clearNode(el);
};

DhtmlTest.setTextarea = function(el, value) {
    DhtmlTest.clearTextarea(el);
    el.value = value;
    if (!el.innerHTML) {
	var textNode = document.createTextNode(value);
	el.appendChild(textNode);
    }
};

DhtmlTest.prototype.showSource = function(times)
{
    alert(this.sourceExecuted[times]);
};

// parameter: el - Cross Browsers el.outerHTML
DhtmlTest.outerHTML = function(el)
{
    if (!el) { return el; }
    if (el && el.outerHTML) { return el.outerHTML; }
    var div = document.createElement("div");
    div.appendChild(el);
    var outerHTML = div.innerHTML
    delete div;
    return outerHTML;
};

DhtmlTest.isElement = function(str)
{
    try {
	var testEl = document.createElement(str); // Some Browser like IE will generate XML namespace for none-HTML tags.

	var x, y;
	x = DhtmlTest.outerHTML(testEl);
	var htmlEl = document.createElement("html");
	htmlEl.appendChild(testEl);
	y = DhtmlTest.outerHTML(testEl);
	delete testEl, htmlEl;
	return x == y;
    }
    catch (e) {
	return false; // Most Browsers fall in here for none-HTML tags.
    }
    return true;
};

/*
 * DhtmlTest.setAttribute(el, 'id=')
 * DhtmlTest.setAttribute(el, 'id=mydiv')
 * DhtmlTest.setAttribute(el, 'style=height:50;width:30')
 */
DhtmlTest.setAttribute = function(el, attribute)
{
    var attr = attribute.split("=");
    var name = attr[0];
    var value = attr[1];

    if (!value) {
	el[name] = value;
	return;
    }
    pair = value.split(";");
    for (var i=0; i<pair.length; i++) {
	if (!pair[i]) { break; }
	pair[i] = pair[i].split(":");
	if (pair[i][1]) {
	    el[name][pair[i][0]] = pair[i][1];
	}
	else {
	    el[name] = pair[i][0];
	}
    }
};

/*
 * DhtmlTest.createElement('img', 'id=myimg,alt=,style=display:none;');
 */
DhtmlTest.createElement = function(tag, property)
{
    var el = document.createElement(tag);
    if (property) {
	var prop = property.split(",");
	for (var i=0; i<prop.length; i++) {
	    DhtmlTest.setAttribute(el, prop[i]);
	}
    }
    return el;
};

DhtmlTest.wrapElement = function(node, tag, property)
{
    var el = DhtmlTest.createElement(tag, property);
    if (null == el.canHaveChildren || el.canHaveChildren) {
	el.appendChild(node);
    }
    else { // IE won't append any child to <script>
	switch (node.nodeType)
	    {
	    case 1: // Element
		el.text = node.innerHTML;
	        break;
	    case 3: // Text
	    case 4: // CDATASection
	    case 8: // Comment
		el.text = node.nodeValue;
		break;
	    }
    }
    return el;
};

DhtmlTest.prototype.setDraft = function()
{
    var source = $(DhtmlTest.sourceId);
    if (source.value != "") {
	    var fresh = true;
	    for (var i=1; i<=this.times; i++) {
		if (source.value == this.source[i]) {
		    fresh = false;
		    break;
		}
	    }
	    for (var i=0; i<this.sourceDraft.length; i++) {
		if (source.value == this.sourceDraft[i]) {
		    fresh = false;
		    break;
		}
	    }
	    fresh && this.sourceDraft.push(source.value);
    }
    this.setDraftButton();
};

DhtmlTest.prototype.setDraftButton = function()
{
    var currDraft = $(DhtmlTest.currDraft);
    var privDraft = $(DhtmlTest.privDraft);
    var nextDraft = $(DhtmlTest.nextDraft);

    if (this.sourceDraftPointer >= this.sourceDraft.length || this.sourceDraftPointer < 0) {
	this.sourceDraftPointer = this.sourceDraft.length-1;
    }

    currDraft.value = "Draft " + (this.sourceDraftPointer+1) + "/" + this.sourceDraft.length;
    currDraft.disabled = this.sourceDraft.length ? false : true;
    privDraft.disabled = this.sourceDraftPointer > 0 ? false : true;
    nextDraft.disabled = (this.sourceDraft.length - this.sourceDraftPointer) > 1 ? false : true;
};

DhtmlTest.prototype.getDraft = function(dir)
{
    this.sourceDraftPointer += dir;
    var draft = this.sourceDraft[this.sourceDraftPointer];
    if (draft) {
	this.setDraft();
	DhtmlTest.setTextarea($(DhtmlTest.sourceId), draft);
	this.setDraft();
    }
};

DhtmlTest.prototype.clearSource = function()
{
    var source = $(DhtmlTest.sourceId);
    this.setDraft();
    DhtmlTest.clearTextarea(source);
};

// parameter: type - <script type="what?">
DhtmlTest.wrapSource = function(tag, property)
{
    var source = $(DhtmlTest.sourceId);
    var textNode = document.createTextNode(source.value);
    var el = DhtmlTest.wrapElement(textNode, tag, property);
    source.value = DhtmlTest.outerHTML(el);
};

/*
 * DhtmlTest.appendSource('table', property, 'tbody', property, 'tr', property, 'td', property, 'textInTd');
 * DhtmlTest.appendSource(text1, text2, ...);
 */
DhtmlTest.appendSource = function()
{
    var source = $(DhtmlTest.sourceId);
    var el = [];
    var sourceText = "";
    for (var i=0; i<arguments.length; i++) {
	if (DhtmlTest.isElement(arguments[i])) {
	    var tag = arguments[i];
	    var property = arguments[i+1];
	    el[i] = DhtmlTest.createElement(tag, property);
	    el[i-2] && el[i-2].appendChild(el[i]);
	    i++;
	}
	else {
	    if (el[i-2]) {
		var textNode = document.createTextNode(arguments[i]);
		el[i-2].appendChild(textNode);
	    }
	    else {
		sourceText += arguments[i];
	    }
	}
    }
    source.value += (el[0] ? DhtmlTest.outerHTML(el[0]) : "") + sourceText;
};

// Will create: <node><A HREF=href event=handler(param)>text</A></node>
DhtmlTest.prototype.newLink = function(node, text, href, event, handler, param)
{
    var textNode = document.createTextNode(text);
    if (href || event) {
	var a = document.createElement("a");
	a.appendChild(textNode);
	if (href) {
	    a.href = href;
	}
	if (event) {
	    a.onclick = DhtmlTest.callDo(this, handler, param);
	}
	node.appendChild(a);
    }
    else
	node.appendChild(textNode);
};

DhtmlTest.prototype.delTrackCell = function(times)
{
    if (this.sandbox[times] != window) { this.closeWindow(times); }
    delete this.sandbox[times];
    delete this.source[times];
    delete this.sourceExecuted[times];
    this.setTrack();
};

DhtmlTest.prototype.newTrackCell = function(times)
{
	var handler;
	var href = "#";
	var event = "onclick";
	var sep = " ";
	var td = document.createElement("td");

	/*
	if (this.sandbox[times] != window) {
	    handler = "focusWindow";
	    this.newLink(td, "No. " + times, href, event, handler, times);
	}
	else
	    this.newLink(td, "No. " + times);
	*/
	this.newLink(td, "No. " + times);
	this.newLink(td, sep);

	handler = "reuseSource";
	this.newLink(td, "Reuse", href, event, handler, times);
	this.newLink(td, sep);

	handler = "showSource";
	this.newLink(td, "Show", href, event, handler, times);
	this.newLink(td, sep);

	handler = "delTrackCell";
	this.newLink(td, "[x]", href, event, handler, times);
	this.newLink(td, sep);

	var tbody = $(DhtmlTest.trackId).firstChild;
	var tr = tbody.firstChild;
	if (!tr || (tr.childNodes.length % DhtmlTest.trackMaxCols) == 0) {
	    tr = document.createElement("tr");
	    tbody.insertBefore(tr, tbody.firstChild);
	}
	tr.insertBefore(td, tr.firstChild);
};

DhtmlTest.prototype.setTrack = function()
{
    var tbody = $(DhtmlTest.trackId).firstChild;
    DhtmlTest.clearNode(tbody);
    for (var i=1; i<=this.times; i++) {
	this.sandbox[i] && this.newTrackCell(i);
    }
};

DhtmlTest.prototype.removeDup = function()
{
    for (var i=1; i<this.times; i++) {
	if (this.source[this.times] == this.source[i]) {
	    this.delTrackCell(i);
	}
    }

    for (var i=0; i<this.sourceDraft.length; i++) {
	if (this.source[this.times] == this.sourceDraft[i]) {
	    this.sourceDraft.splice(i, 1);
	}
    }
};

DhtmlTest.prototype.setTryCatch = function()
{
    var pattern = /(<script[^>]*>)(.*?(?!<\/script>).*?)(<\/script>)/ig;
    this.sourceExecuted[this.times] = this.sourceExecuted[this.times].replace(pattern, "$1 try { $2 } catch(e) { if (__error == null) var __error = []; __error.push(e.name + ' : ' + e.message) } $3");
};

DhtmlTest.prototype.test = function(mode)
{
    if ($(DhtmlTest.sourceId).value == "") return;
    var times = ++this.times;
    var sandbox, type = null;
    switch(mode)
	{
	case 1:
	    type = DhtmlTest.javascript;
	    sandbox = window;
	    break;
	case 2:
	    type = DhtmlTest.vbscript;
	    sandbox = window;
	    break;
	case 3:
	    sandbox = window;
	    break;
	case 4:
	    sandbox = window.open("", this.identity + times);
	    break;
	case 5:
	    sandbox = this.getLastWindow();
	    sandbox && !sandbox.closed && sandbox.close();
	    sandbox = window.open("", this.identity + times);
	}

    this.sandbox[times] = sandbox;
    this.source[times] = $(DhtmlTest.sourceId).value;
    this.sourceExecuted[times] = this.source[times];
    this.removeDup();

    // wrap with <script> tag if need.
    if (type) {
	var textNode = document.createTextNode(this.source[times]);
	var script = DhtmlTest.wrapElement(textNode, 'script', 'type=' + type);
	this.sourceExecuted[times] = DhtmlTest.outerHTML(script);
    }
    this.setTryCatch();

    var source = this.sourceExecuted[times];
    if (sandbox == window) {
	if (DhtmlTest.permanentObj) {
	    if (times > 1) {
		DhtmlTest.restore(this.doc); // Restore the document
	    }
	    DhtmlTest.setTextarea($(DhtmlTest.sourceId), this.source[times]); // for being able to read by textarea.innerHTML like textarea.value
	    $(DhtmlTest.resultId).style.display = "block";
	    htmlSource = _("html").innerHTML.replace(DhtmlTest.signature, source);

	    sandbox.document.write(htmlSource);
	    sandbox.document.close();
	}
	else {
	    var div = document.createElement("div");
	    if (DhtmlTest.abandonScript) {
		div.innerHTML = DhtmlTest.outerHTML(DhtmlTest.createElement("hr", "style=display:none;")) + source;
	    }
	    else {
		div.innerHTML = source;
	    }
	    var result = $(DhtmlTest.resultId);
	    DhtmlTest.clearNode(result);
	    result.appendChild(div);

	    // Something goes interesting here.
            // IE and Firefox will go here, but not Chome because its permanentObj is true.
	    // At this moment, Firefox has finished all execution whatever the embeded or the external by SRC.
	    // All following code are actually for IE.
	    // The two method(Reassign SRC and execScript) will pull the triger of scripting in IE but not Firefox.
	    var scripts = result.getElementsByTagName("script");
	    for (var i = 0; i < scripts.length; i++) {
		if (scripts[i].src) {
		    scripts[i].src = scripts[i].src;
		}
		else if (scripts[i].innerHTML) {
		    window.execScript && window.execScript(scripts[i].innerHTML, DhtmlTest.exactScriptType(scripts[i].type));
		}
	    }
	}
    }
    else {
	DhtmlTest.clearNode($(DhtmlTest.resultId));
	htmlSource = source;

	sandbox.document.write(htmlSource);
	sandbox.document.close();
    }

    // Generate the track links
    // Have to set this after the document.write(), because document.write() will destroy the onclick eventsset in the setTrack();
    this.setTrack();
    this.setDraftButton();

    if (sandbox.__error) {
	var span = DhtmlTest.createElement("span", "style=color:red");
	var error;
	for (var i=0; i<sandbox.__error.length; i++) {
	    error = document.createTextNode((i+1) + ". " + sandbox.__error[i]);
	    var br = DhtmlTest.createElement("br");
	    span.appendChild(br);
	    span.appendChild(error);
	}
	$(DhtmlTest.resultId).appendChild(span);
	sandbox.__error = null;
    }
};

function $(id) { return document.getElementById(id) };
function _(tag, index) { return document.getElementsByTagName(tag)[index ? index : 0] };
function __focus() { $("__source").focus() };
window.onload = __focus;
</script>
